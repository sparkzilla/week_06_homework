<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucket List 2 App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="sight" class="primary">Sight</label>
          <input type="text" id="sight" required/>
        </div>

        <div class="form-item">
          <label for="city" class="primary">City</label>
          <input type="text" id="city" required/>
        </div>

        <div class="form-item">
          <label for="status" class="primary">Status</label>
          <select id="status">
            <option value="" disabled selected></option>
            <option value="visited">Visited</option>
            <option value="bucket">Bucket List</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Places</h1>
    <ul id="places-list"></ul>
  </body>
</html>
